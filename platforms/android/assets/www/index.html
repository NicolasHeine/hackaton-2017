<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <header>
            <div class="menu">
                <ul>
                    <li class="retour hide">
                        <a href="#home"><img src="img/retour.png"></a>
                    </li>
                    <li>
                        <img src="img/settings.png">
                    </li>
                </ul>
            </div>
        </header>
        <div class="app">
            <div id="home" class="block active"></div>
            <div id="detail" class="block">
                <div class="img">
                    <div class="col">
                        <div class="add-to-fav">
                            <img src="img/fav.png">
                            <div class="text">Ajouter<br>au favoris</div>
                        </div>
                    </div>
                    <div class="col">
                        <img class="img-produit" src="">
                    </div>
                    <div class="col">
                        <div class="prix"></div>
                    </div>
                </div>
                <div class="options">
                    <form>
                        <hr>
                        <div class="sucre">
                            <div class="titre-section">Sucre</div>
                            <div class="container-rond">
                                <div class="moins">-</div>
                                <div class="ronds">
                                    <div class="rond"></div>
                                    <div class="rond"></div>
                                    <div class="rond"></div>
                                    <div class="rond"></div>
                                    <div class="rond"></div>
                                    <div class="rond"></div>
                                    <div class="rond"></div>
                                </div>
                                <div class="plus">+</div>
                            </div>
                            <input name="sucre" id="sucre" type="range" min="0" max="7">
                        </div>
                        <hr>
                        <div class="special">
                            <div class="titre-section">Option</div>
                            <div class="all-special">
                                <div class="item-special">
                                    <input id="soja" name="soja" type="checkbox">
                                    <label for="soja">Au lait de soja</label>
                                </div>
                                <div class="item-special">
                                    <input id="amande" name="amande" type="checkbox">
                                    <label for="amande">Au lait d'amande</label>
                                </div>
                                <div class="item-special">
                                    <input id="coco" name="coco" type="checkbox">
                                    <label for="coco">Au lait de coco</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="extra">
                            <div class="titre-section">Extras</div>
                            <div class="all-special">
                                <div class="item-special">
                                    <input id="nuage" name="nuage" type="checkbox">
                                    <label for="nuage">Nuage de lait</label>
                                </div>
                                <div class="item-special">
                                    <input id="chantilly" name="chantilly" type="checkbox">
                                    <label for="chantilly">Chantilly</label>
                                </div>
                                <div class="item-special">
                                    <input id="cacao" name="cacao" type="checkbox">
                                    <label for="cacao">Poudre de cacao</label>
                                </div>
                                <div class="item-special">
                                    <input id="noisette" name="noisette" type="checkbox">
                                    <label for="noisette">Éclat de noisette</label>
                                </div>
                                <div class="item-special">
                                    <input id="choco" name="choco" type="checkbox">
                                    <label for="choco">Nappage de chocolat</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <a href="#finish" class="payer">
                    <div class="button">Payer</div>
                    <div class="info-paye">Régler directement à la machine</div>
                </a>
            </div>
            <div id="setting" class="block"></div>
            <div id="finish" class="block">
                <div class="content">
                    <img src="img/finish.png">
                    <div class="text">
                        Merci pour votre commande !<br>
                        Elle vous attend à la machine<br>
                        Approchez votre téléphone
                    </div>
                </div>
                <div class="aide">Besoin d'aide ?</div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
